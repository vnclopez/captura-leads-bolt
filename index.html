<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Leads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lead-form-container">
            <div class="header">
                <h1>Cadastre-se</h1>
                <p>Preencha seus dados para receber mais informaçõesxx</p>
            </div>
            
            <form id="leadForm" class="lead-form">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                    <span class="error-message" id="nomeError"></span>
                </div>
                
                <div class="phone-group">
                    <label>Telefone</label>
                    <div class="phone-inputs">
                        <div class="ddd-group">
                            <input type="text" id="ddd" name="ddd" placeholder="DDD" maxlength="2" required>
                        </div>
                        <div class="numero-group">
                            <input type="text" id="numero" name="numero" placeholder="Número do telefone" maxlength="9" required>
                        </div>
                    </div>
                    <span class="error-message" id="telefoneError"></span>
                </div>
                
                <button type="submit" id="submitBtn" class="submit-btn">
                    <span class="btn-text">Enviar</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>
            
            <div class="success-message" id="successMessage">
                <div class="success-icon">✓</div>
                <h3>Cadastro realizado com sucesso!</h3>
                <p>Seus dados foram salvos e entraremos em contato em breve.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
